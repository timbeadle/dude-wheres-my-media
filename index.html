<html>
<head>

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css"></head>
</head>
<body>
	<div class="form-style-2">
		<div class="form-style-2-heading">Chill out, I'll find it for you...</div>
		<div class="search-field" id="siteTableFilter" >
			<label for="field1">
				<input type="text" placeholder="Film title" class="input-field" name="field1" value="" />
			</label>
			<label>
				<input type="submit" value="Clear" class="clear" />
			</label>
		</div>
		<div id="siteTable"></div>

		<script id="tableTemplate" type="text/html">
		
	<table>
	<tr><th class="tHeader">Title</th><th class="tHeader">Media Type</th><th class="tHeader">Location</th><th class="tHeader">Notes</th></tr>
	  {{#rows}}
		<tr><td>{{title}}</td><td>{{mediaType}}</td><td>{{location}}</td><td>{{notes}}</td></tr>
	  {{/rows}}
  </table>
</script>
	</div>
